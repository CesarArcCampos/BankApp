<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div align="center">
    <h1>Logs</h1>
</div>
<p>&nbsp;</p>
<div class="container-fluid text-center">
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th> Log Number </th>
                <th> Action </th>
                <th> Amount </th>
                <th> Date </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${logs.empty}">
                <td> No accounts available</td>
            </tr>
            <tr th:each="log : ${logs}">
                <td> <span th:text="${log.id}"> Log Number </span></td>
                <td> <span th:text="${log.action}"> Log Number </span></td>
                <td> <span th:text="${log.amount}"> Amount </span></td>
                <td> <span th:text="${#dates.format(log.date, 'dd-MM-yyyy HH:mm')}"> Date </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4" >
        <h3 th:text="${message}"></h3>
    </div>
    <div class="h6 mt-4" >
        <a th:href="@{'/checkAccounts/' + ${customerID}}">Return to previous page</a>
    </div>
</div>
</body>
</html>
