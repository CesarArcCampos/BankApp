<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Error Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div align="center">
    <h1>Login Page</h1>
</div>
<p>&nbsp;</p>
<div class="container-fluid text-center">
    <div style="color: red" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
    <p>&nbsp;</p>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div  class="border border-secondary p-3 rounded">
            <p> <input type="text" name="username" class="form-control" placeholder="Username" required/> </p>
            <p> <input type="password" name="password" class="form-control" placeholder="Password" required/> </p>
            <p> <input type="submit" value="Login" class="btn btn-primary"/> </p>
            <p> <a th:href="@{/customer/new}">Create a user account</a> </p>
        </div>
    </form>
</div>
</body>
</html>
