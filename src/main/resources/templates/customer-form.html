<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div align="center">
    <h1>Create new Customer</h1>
</div>
<p>&nbsp;</p>
<div class="container-fluid text-center">
    <form th:action="@{/customer/save}" th:object="${customer}" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div  class="border border-secondary p-3 rounded">
            <p> <input type="text" th:field="*{firstname}" class="form-control" placeholder="Firstname" required/> </p>
            <p> <input type="text" th:field="*{lastname}" class="form-control" placeholder="Lastname" required/> </p>
            <p> <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required/> </p>
            <p> <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required/> </p>
            <p> <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required/> </p>
            <p> <input type="number" th:field="*{NIF}" class="form-control" placeholder="NIF" required/> </p>
            <p> <input type="submit" value="Save" class="btn btn-primary"/> </p>
        </div>
    </form>
</div>
</body>
</html>
